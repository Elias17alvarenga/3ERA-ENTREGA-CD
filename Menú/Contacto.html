    <h1 >CONTACTENOS</h1>
    <section class="d-flex justify-content-center formulario" >
      <div class="card col-sm-6 p-3">
      <form action="">
        <div class="mb-2">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">

        </div>
        <div class="mb-2">
          <label for="Apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Escribe tu Apellido">

        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Escribe tu email">

        </div>
        <div class="mb-2">
          <label for="Direccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Escribe tu direccion">

        </div>
        <div class="mb-2">
          <label for="Ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="Ciudad" placeholder="Escribe tu Ciudad">

        </div>
        <div class="mb-2">
          <label for="CP" class="form-label">CP</label>
          <input type="number" class="form-control" id="CP" placeholder="Escribe tu CP">

        </div>
      <div class="mb-2">
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <div class="mb-2">
        <button class="btn btn-primary">Enviar</button>
      </div>

      </form>

    </div>

    </section>
